<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Indianeers - 404 Page Not Found</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Indianeers 404, page not found, FoSTaC, FSSAI, food safety training" name="keywords">
    <meta content="The page you are looking for on Indianeers Media Private Limited does not exist. Return to our homepage or contact us for assistance." name="description">

    <!-- Favicon -->
    <link href="https://via.placeholder.com/32" rel="icon" alt="Indianeers favicon" loading="lazy">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;" aria-label="Loading"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <div id="header-placeholder"></div>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <h1 class="display-3 mb-4 animated slideInDown">404 - Page Not Found</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">404 Error</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- 404 Start -->
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <i class="fa fa-utensils display-1 text-primary" aria-label="Food safety icon"></i>
                    <h1 class="display-1">404</h1>
                    <h1 class="mb-4">Page Not Found</h1>
                    <p class="mb-4" aria-live="polite">Oops! The page you’re looking for doesn’t exist on the Indianeers website. Try exploring our FoSTaC training programs or contact us for assistance.</p>
                    <form class="d-flex mb-4" role="search" aria-label="Search Indianeers">
                        <input class="form-control me-2" type="search" placeholder="Search for FoSTaC Training..." aria-label="Search query">
                        <button class="btn btn-outline-primary" type="submit" aria-label="Search">Search</button>
                    </form>
                    <a class="btn btn-primary py-3 px-5" href="index.html" aria-label="Return to Indianeers homepage">Go Back To Home</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 404 End -->

    <!-- Footer Start -->
    <div id="footer-placeholder"></div>
    <!-- Footer End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script>
    //load header and footer
$(document).ready(function() {
    console.log("main.js loaded");

    // Load header
    $("#header-placeholder").load("header.html", function(response, status, xhr) {
        if (status == "error") {
            console.error("Error loading header: " + xhr.status + " " + xhr.statusText);
        } else {
            console.log("Header loaded successfully");
            // Highlight active link
            var page = window.location.pathname.split("/").pop() || "index.html";
            $(".navbar-nav .nav-link").each(function() {
                if ($(this).attr("href") === page) {
                    $(this).addClass("active");
                } else if ($(this).hasClass("dropdown-toggle")) {
                    // Check dropdown items for active page
                    var dropdownItems = $(this).next(".dropdown-menu").find(".dropdown-item");
                    dropdownItems.each(function() {
                        if ($(this).attr("href") === page) {
                            $(this).addClass("active");
                            $(this).closest(".nav-item").find(".dropdown-toggle").addClass("active");
                        }
                    });
                }
            });
        }
    });

    // Load footer
    $("#footer-placeholder").load("footer.html", function(response, status, xhr) {
        if (status == "error") {
            console.error("Error loading footer: " + xhr.status + " " + xhr.statusText);
        } else {
            console.log("Footer loaded successfully");
        }
    });

    // Hide spinner
    setTimeout(function() {
        $("#spinner").removeClass("show");
    }, 2000);

    // Initialize WOW.js
    new WOW().init();

    // Initialize Owl Carousel
    $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        responsive: {
            0: { items: 1 },
            600: { items: 2 },
            1000: { items: 3 }
        }
    });
});
</script>

</body>

</html>
